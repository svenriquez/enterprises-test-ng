<div class="enterprises-modal" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragBoundary="body">
    <h2 cdkDragHandle mat-dialog-title>
        <button (click)="close()" class="close" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
        <div><i class="fa fa-plus fa-2x"></i> <span class="titulo">Creaci√≥n de Empresa</span></div>
    </h2>

    <mat-dialog-content class="mat-typography">
      <form #formRef="ngForm" [formGroup]="formGroup" (ngSubmit)="createItem()">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input formControlName="titulo" name="titulo" matInput type="text" cdkFocusInitial required>
          </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input formControlName="descripcion" name="descripcion" matInput type="text" cdkFocusInitial required>
          </mat-form-field>
          </div>
        </div>
      </form>
    </mat-dialog-content>

    <mat-dialog-actions>
        <span class="example-fill-remaining-space"></span>
        <button mat-raised-button (click)="close()">CANCELAR</button>
        <button mat-raised-button (click)="formRef.ngSubmit.emit()" color="warn">GUARDAR</button>
        <button  mat-raised-button (click)="changeToEdit()" color="warn">EDITAR</button>
    </mat-dialog-actions>
</div>
